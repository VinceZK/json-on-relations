<div class="card mt-2">
  <div class="card-header"><span class="fab fa-elementor"></span> Attribute</div>
  <div class="card-body">
    <table class="table table-bordered table-sm dk-table" [formGroup]="parentForm">
      <thead class="thead-light">
        <tr>
          <th scope="col">Action</th>
          <th scope="col">Attribute Name</th>
          <th scope="col">Description</th>
          <th scope="col">Data Element</th>
          <th scope="col">Data Type</th>
          <th scope="col">Length</th>
          <th scope="col" title="Null">N</th>
          <th scope="col" title="Unique">U</th>
          <th scope="col" title="Searchable">S</th>
          <th scope="col" title="Auto Incremental">I</th>
          <th scope="col" title="Multiple Value">M</th>
        </tr>
      </thead>

      <tbody formArrayName="ATTRIBUTES">
        <tr *ngFor="let attrFormGroup of formArray.controls; let i = index">
          <td class="dk-actions">
            <button class="btn btn-sm" type="button" [disabled]="readonly" (click)="deleteAttribute(i)" title="Delete">
              <span class="far fa-trash-alt"></span>
            </button>
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="text" formControlName="ATTR_NAME" [readonly]="readonly"
                   class="form-control form-control-sm" (change)="onChangeAttributeName(i)">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="text" formControlName="ATTR_DESC" class="form-control form-control-sm dk-description"
                   [readonly]="readonly">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="text" formControlName="DATA_ELEMENT" [readonly]="readonly" class="form-control form-control-sm">
          </td>
          <td [formGroup]="attrFormGroup">
            <select formControlName="DATA_TYPE" (change)="onChangeDataType(attrFormGroup)" class="form-control form-control-sm">
              <option *ngFor="let opt of dataTypes" [value]="opt.key">{{opt.value}}</option>
            </select>
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="number" formControlName="DATA_LENGTH" class="dk-number"
                   class="form-control form-control-sm" [readonly]="+attrFormGroup.value.DATA_TYPE !== 1 || readonly">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="checkbox" formControlName="NOT_NULL">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="checkbox" formControlName="UNIQUE">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="checkbox" formControlName="SEARCHABLE">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="checkbox" formControlName="AUTO_INCREMENT">
          </td>
          <td [formGroup]="attrFormGroup">
            <input type="checkbox" formControlName="IS_MULTI_VALUE">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
