<div class="modal fade" id="searchHelp" tabindex="-1" role="dialog"
     [ngClass]="{'show': isSearchHelpModalShown}" [ngStyle]="{'display': displaySearchHelpModal}">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header dk-search-help-header">
        <h6 class="modal-title" id="addRelationship">Search Help</h6>
        <button type="button" class="close" (click)="closeSearchHelpModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="card mb-2">
          <div *ngIf="searchHelpMeta && searchHelpMeta.FUZZYSEARCH" class="mt-2 mx-2 row">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="fuzzySearchTerm">
          </div>
          <div class="mt-2 mx-2 row" [formGroup]="filterFieldsFormGroup">
            <div *ngFor="let filterField of filterFields" class="col-6 form-group row">
              <label for="{{filterField.FIELD_NAME}}" class="col-4 col-form-label col-form-label-sm">
                {{filterField.FIELD_DESC}}:</label>
              <input id="{{filterField.FIELD_NAME}}" name="{{filterField.FIELD_NAME}}" formControlName="{{filterField.FIELD_NAME}}"
                     type="text" class="col-6 form-control form-control-sm" (keyup)="enterSearch($event)">
            </div>
          </div>

          <div class="mb-2">
            <button type="button" id="search" class="btn btn-sm btn-primary float-right mr-2" (click)="search()">
              Search
            </button>
          </div>
        </div>

        <table class="table table-bordered table-sm dk-search-table">
          <thead class="thead-light">
          <tr>
            <th scope="col"></th>
            <th *ngFor="let listField of listFields">{{listField.FIELD_DESC}}</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of listData; let i = index">
            <td>
              <input *ngIf="!searchHelpMeta.MULTI" type="radio" name="selectedItem" [value]="i" [(ngModel)]="selectedIndex">
              <input *ngIf="searchHelpMeta.MULTI" type="checkbox" [(ngModel)]="item.SELECTED">
            </td>
            <td *ngFor="let listField of listFields">{{item[listField.FIELD_NAME]}}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer dk-search-help-footer">
        <button type="button" class="btn btn-sm btn-secondary" (click)="closeSearchHelpModal()">Cancel</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="confirmSelection()">Confirm</button>
      </div>
    </div>
  </div>
</div>
